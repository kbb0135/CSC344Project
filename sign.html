<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
crossorigin="anonymous" />

<link rel="stylesheet" type="text/css" href="sign.css">
</head>

<body>
    
    <div class="container"> 
        <div class="header">
            <h2>Sign Up</h2>
        </div>
    
        <form action="" class="form" id="form">
            <div class="form-control"> 
                <label>First Name</label>
                <input type="text" name="" id="username" placeholder="First Name" autocomplete="off">
            </div>
        
            <div class="form-control"> 
                <label>Last Name</label>
                <input type="text" name="" id="username" placeholder="Last Name" autocomplete="off">
            </div>

            <div class="form-control"> 
                <label>Email</label>
                <input type="text" name="" id="username" placeholder="Email" autocomplete="off">
            </div>
            
            <div class="form-control"> 
                <label>Password</label>
                <input type="text" name="" id="username" placeholder="Password" autocomplete="off">
            </div>

            <div class="form-control"> 
                <label>Confirm Password</label>
                <input type="text" name="" id="username" placeholder="Confirm Password" autocomplete="off">
            </div>

            <input type="button" value="Sign Up" class="button">
        </form>
    </div>
</body>
</html>
